<app-header></app-header>
<mat-drawer-container class="min-h-full">
	<mat-drawer mode="side" opened *ngIf="(auth.state$ | async) === auth.AuthState.authorized">
		<div class="flex flex-col gap-2">
			<a mat-icon-button color="primary" routerLink="/">
				<mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
			</a>
			<a mat-icon-button color="primary" routerLink="/content">
				<mat-icon aria-hidden="false" fontIcon="description"></mat-icon>
			</a>
			<a mat-icon-button color="primary" routerLink="/settings">
				<mat-icon aria-hidden="false" fontIcon="settings"></mat-icon>
			</a>

		</div>
	</mat-drawer>
	<mat-drawer-content>
<ng-container *ngIf="(auth.state$ | async) === auth.AuthState.pending"><mat-progress-bar mode="indeterminate"></mat-progress-bar></ng-container>
		<router-outlet></router-outlet>
	</mat-drawer-content>
</mat-drawer-container>
