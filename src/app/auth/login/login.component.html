<form 
class = "flex flex-col align-center p-12 gap-6" 
[formGroup]="loginForm"
(ngSubmit)="onSubmit()">
<h1>Login Form</h1>
<mat-form-field >
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email"
           placeholder="Ex. pat@example.com">
  </mat-form-field>
<mat-form-field >
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password">
  </mat-form-field>
<button mat-button extended type="submit" [disabled]="!loginForm.valid">login</button>


</form>
