<mat-dialog-content>
    <div class="container">
        <mat-stepper>
            <mat-step>
                <ng-template matStepLabel>Fill out your name</ng-template>
                <div class="p-10">
                    <app-edit-wanted-item (submit)="submit($event)" [formData]="dialogData" #editForm></app-edit-wanted-item>
                </div>
                <button mat-button color='primary' mat-button matStepperNext>Next</button>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Save Progress</ng-template>
                <button mat-button (click)="editForm.submitBtn()">Save</button>
            </mat-step>
        </mat-stepper>
    </div>
</mat-dialog-content>
